<div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign.lt-md="space-around stretch"  fxLayoutAlgin="space-between center">
    <div fxFlex="25" fxFlexOrder.lt-md="2">
        <mat-card class="roster-card mat-elevation-z4">
            <mat-card-title>{{team?.nickname}} Roster</mat-card-title>
            <mat-card-subtitle>{{year}}</mat-card-subtitle>
            <mat-form-field>
                <mat-label>Player Search</mat-label>
                <input type="text" matInput [(ngModel)]="playerSearch" (keyup)="searchPlayers()">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
            <mat-selection-list [multiple]="false">
                <mat-list-option *ngFor="let player of filteredRoster" (click)="seePlayer(player)">
                  {{player.name}}
                </mat-list-option>
              </mat-selection-list>
        </mat-card>
    </div>
    <div fxFlex fxFlexOrder.lt-md="1">
        <div style="text-align: center">
            <h1>{{team?.name}}</h1>
            <h3 style="color: gray">{{team?.division}}</h3>
            <img src={{team?.logo}} alt="team-logo" style="height: 36vh; margin: 20px;"> 
        </div>
        <app-player-card [player]="selectedPlayer" *ngIf="selectedPlayer"></app-player-card>
    </div>
</div>
